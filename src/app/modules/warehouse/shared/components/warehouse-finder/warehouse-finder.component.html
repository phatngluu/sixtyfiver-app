<!-- Warehouse Finder Toolbar -->
<nz-space [nzSplit]="spaceSplit">
  <ng-template #spaceSplit>
    <nz-divider nzType="vertical"></nz-divider>
  </ng-template>

  <span *nzSpaceItem>Selected {{ setOfCheckedId.size }} items</span>

  <button *nzSpaceItem nz-button nzShape="square" [disabled]="setOfCheckedId.size === 0" (click)="onDownloadFiles()"><i
      nz-icon nzType="download" nzTheme="outline"></i></button>

  <button *nzSpaceItem nz-button nzDanger nzShape="square" [disabled]="setOfCheckedId.size === 0"
    (click)="showDeleteConfirm()"><i nz-icon nzType="delete"></i></button>
</nz-space>

<!-- Warehouse Finder -->
<nz-table #rowSelectionTable [nzShowPagination]="true" [nzShowSizeChanger]="true" [nzData]="fetchedFiles"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
  <thead>
    <tr>
      <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
      <th>Name</th>
      <th nzMinWidth="150px">Date</th>
      <th>Size</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fileInfo of rowSelectionTable.data">
      <td [nzChecked]="setOfCheckedId.has(fileInfo.fileid)" (nzCheckedChange)="onItemChecked(fileInfo.fileid, $event)">
      </td>
      <td>{{fileInfo.name}}</td>
      <td>{{fileInfo.date | date}}</td>
      <td>{{fileInfo.size | beautifySize }}</td>
      <td>{{fileInfo.type}}</td>
    </tr>
  </tbody>
</nz-table>
