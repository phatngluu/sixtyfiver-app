<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px" nzHeight="100%" [nzCollapsed]="false">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Pethernet">
        <ul>
          <li nz-menu-item routerLinkActive="active" [routerLink]="'pethernet/overview'" [nzMatchRouter]="true">
            <span>Overview</span>
          </li>
          <li nz-menu-item routerLinkActive="active" [routerLink]="'pethernet/medicalunits'" [nzMatchRouter]="true">
            <span>Medical Units</span>
          </li>
          <!-- <li nz-menu-item>Vaccine Doses</li> -->
          <li nz-menu-item routerLinkActive="active" [routerLink]="'pethernet/vaccinedoses'" [nzMatchRouter]="true">
            <span>Vaccine Doses</span>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLinkActive="active" [routerLink]="'warehouse'" [nzMatchRouter]="true">
        <!-- <i nz-icon nzType="file"></i> -->
        <span>Warehouse</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>This is header</nz-header>
    <nz-content>
      <nz-breadcrumb [nzAutoGenerate]="true">
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Sixtyfiver Â©2021</nz-footer>
  </nz-layout>
</nz-layout>
