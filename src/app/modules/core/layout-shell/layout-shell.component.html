<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px" nzHeight="100%" [nzCollapsed]="false">
    <div class="logo">
      <a class="logo-text" href="/">
        <img id="logo-img" src="https://img.icons8.com/nolan/64/mangosteen.png"/>
        Sixtyfiver
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Pethernet" [(nzOpen)]="rla.isActive || rla1.isActive || rla2.isActive || rla3.isActive || rla4.isActive" nzIcon="file-done">
        <ul>
          <li nz-menu-item routerLinkActive="active" #rla="routerLinkActive" [routerLink]="'pethernet/overview'"
            [nzMatchRouter]="true">
            <i nz-icon nzType="eye" nzTheme="outline"></i>
            <span>Overview</span>
          </li>
          <li nz-menu-item routerLinkActive="active" #rla1="routerLinkActive" [routerLink]="'pethernet/medicalunits'"
            [nzMatchRouter]="true">
            <i nz-icon nzType="bank" nzTheme="outline"></i>
            <span>Medical Units</span>
          </li>
          <!-- <li nz-menu-item>Vaccine Doses</li> -->
          <li nz-menu-item routerLinkActive="active" #rla2="routerLinkActive" [routerLink]="'pethernet/vaccinedoses'"
            [nzMatchRouter]="true">
            <i nz-icon nzType="experiment" nzTheme="outline"></i>
            <span>Vaccine Doses</span>
          </li>
          <li nz-menu-item routerLinkActive="active" #rla3="routerLinkActive" [routerLink]="'pethernet/doctors'"
            [nzMatchRouter]="true">
            <i nz-icon nzType="experiment" nzTheme="outline"></i>
            <span>Doctors</span>
          </li>
          <li nz-menu-item routerLinkActive="active" #rla4="routerLinkActive" [routerLink]="'pethernet/injectors'"
            [nzMatchRouter]="true">
            <i nz-icon nzType="experiment" nzTheme="outline"></i>
            <span>Injectors</span>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLinkActive="active" [routerLink]="'warehouse'" [nzMatchRouter]="true">
        <i nz-icon nzType="database" nzTheme="outline"></i>
        <span>Warehouse</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>This is header</nz-header>
    <nz-content>
      <nz-breadcrumb [nzAutoGenerate]="true">
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Sixtyfiver Â©2021</nz-footer>
  </nz-layout>
</nz-layout>
