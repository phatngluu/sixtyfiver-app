<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px" [nzCollapsed]="true">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item routerLinkActive="active" [routerLink]="'warehouse'" [nzMatchRouter]="true">
        <i nz-icon nzType="file"></i>
        <span>Warehouse</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Sixtyfiver Â©2021</nz-footer>
  </nz-layout>
</nz-layout>
