<ng-container *ngIf="!patient">
  <sf-add-patient></sf-add-patient>
</ng-container>

<ng-container *ngIf="patient">
  <h3>Your information: </h3>
  <sf-patient-detail [patient]="patient"></sf-patient-detail>

  <ng-container *ngIf="certificates">
    <h3>Your certificate: </h3>
    <sf-certificate-detail *ngFor="let certificate of certificates" [certificate]="certificate"></sf-certificate-detail>
  </ng-container>
</ng-container>
