<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Full Name</nz-form-label>
    <nz-form-control [nzSpan]="9" nzErrorTip="Please input your fullname!">
      <nz-input-group>
        <input formControlName="fullName" nz-input placeholder="Cao Minh Le" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Citizen Id</nz-form-label>
    <nz-form-control [nzSpan]="9" nzHasFeedback nzValidatingTip="Checking..." [nzErrorTip]="userErrorTpl">
      <input nz-input formControlName="citizenId" placeholder="B12334213" />
      <ng-template #userErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your citizen identity!</ng-container>
        <ng-container *ngIf="control.hasError('duplicated')">The citizen identity is redundant!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7">
      <button nz-button nzType="primary" [disabled]="!validateForm.valid" [nzLoading]="isSubmitting">Submit</button>
      <!-- <button nz-button (click)="resetForm($event)">Reset</button> -->
    </nz-form-control>
  </nz-form-item>
</form>
