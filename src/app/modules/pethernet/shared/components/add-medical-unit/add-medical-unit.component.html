<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzTooltipTitle="This account is used to verify transactions.">Metamask Account</nz-form-label>
    <nz-alert *ngIf="metamaskAccount" nzType="info" [nzMessage]="metamaskAccount"></nz-alert>
    <button *ngIf="!metamaskAccount" nz-button nzType="primary" (click)="connectWithMetaMask()">Add account via Metamask</button>
  </nz-form-item>
</form>


<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Medical Unit Code</nz-form-label>
    <nz-form-control [nzSpan]="9" nzErrorTip="Please input your med code!">
      <nz-input-group>
        <input formControlName="medCode" nz-input placeholder="BVUB" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Contact Address</nz-form-label>
    <nz-form-control [nzSpan]="9" nzErrorTip="Please input address!">
      <nz-input-group>
        <input formControlName="contact" nz-input placeholder="26 Ung Van Khiem, Binh Thanh District, HCMC" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7">
      <button nz-button nzType="primary" [disabled]="!validateForm.valid" [nzLoading]="isSubmitting">Submit</button>
      <!-- <button nz-button (click)="resetForm($event)">Reset</button> -->
    </nz-form-control>
  </nz-form-item>
</form>
